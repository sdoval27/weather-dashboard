<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
    <h1 class="title">The Meteorologist</h1>
    <p id="date" class="title"></p>
    </header>

    <aside class="sidebar">
        <input type="text" id="searchbar" class="searchweather"></textarea>
        <button id="searchbtn" class="searchbtn">Search</button>
        <ul id="saved-cities">

        </ul>
    </aside>

    <div id='cityinfo' class="container">
        <h2 id="city-name"></h2>
    </div>
    <div id="forecast" class="widgets-container">
        <div id="icons-container">
            <h2>5-Day Forecast:</h2>
            <div class="icons">
                <p id="day-5">Day 5</p>
                 <div class="image">
                    <img id="image-5"></img>
                 </div>
                 <p class="minvalues" id="day-5min"></p>
                 <p class="maxvalues" id="day-5max"></p>
                 <p class="humidity" id="hum-5"></p>
                 <p class="wind-speed" id="speed-5"></p>
            </div>

            <div class="icons">
                <p id="day-4">Day 4</p>
                <div class="image">
                    <img id="image-4"></img>
                </div>
                <p class="minvalues" id="day-4min"></p>
                <p class="maxvalues" id="day-4max"></p>
                <p class="humidity" id="hum-4"></p>
                <p class="wind-speed" id="speed-4"></p>
            </div> 
           
            <div class="icons">
                <p id="day-3">Day 3</p>
                <div class="image">
                    <img id="image-3"></img>
                </div>
                <p class="minvalues" id="day-3min"></p>
                <p class="maxvalues" id="day-3max"></p>
                <p class="humidity" id="hum-3"></p>
                <p class="wind-speed" id="speed-3"></p>
            </div>
           
            <div class="icons">
                <p id="day-2">Day 2</p>
                <div class="image">
                    <img id="image-2"></img>
                </div>
                <p class="minvalues" id="day-2min"></p>
                <p class="maxvalues" id="day-2max"></p>
                <p class="humidity" id="hum-2"></p>
                <p class="wind-speed" id="speed-2"></p>
            </div>

            <div class="icons">
                <p id="day-1"> Day 1</p>
                <div class="image">
                    <img id="image-1"></img>
                </div>
                <p class="minvalues" id="day-1min"></p>
                <p class="maxvalues" id="day-1max"></p>
                <p class="humidity" id="hum-1"></p>
                <p class="wind-speed" id="speed-1"></p>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
